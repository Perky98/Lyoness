<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porovnanie obrázkov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
      <div class="resultPanel"> 
         <div id="result"></div>
         <p> Body: <span id="score">0</span> </p>
         <p> Čas: <span id="timer">60</span> sekúnd </p>
      </div>
      <div id="imageContainer"></div>
      <button onclick="checkSame(true)" id="sameBtn" disabled>Rovnaké</button>
      <button onclick="checkSame(false)" id="diffBtn" disabled>Rôzne</button>
      <button onclick="startGame()" id="startBtn">Spustiť hru</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
