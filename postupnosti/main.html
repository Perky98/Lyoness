<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Zopakuj postupnosť</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
    <div id="start-screen">
        <div class="title-banner">
            <h1>Zopakuj postupnosť</h1>
        </div>
        <div class="menu-options">
            <ul>
                <li><button id="start-btn">Štart</button></li>
                <li><button id="exit-btn">Koniec</button></li>
            </ul>
        </div>
    </div>


    <div class="game-container" style="display: none;">
        <div class="game-header">
            <div class="info">
                <p>Level: <span id="level">1</span></p>
                <p>Skóre: <span id="score">0</span></p>
                <p style="margin-top: -20px;"><img id="help-icon" src="helpB.png" alt="Level Icon" style="cursor: pointer;"></p> <!-- Adjusted margin -->
            </div>
        </div>
        
        <div id="game-over-message" class="hidden">Koniec hry! Dosiahol(a) si level <span id="final-level"></span> so skóre <span id="final-score"></span>.</div>
    
        <div id="grid-container" class="grid"></div>
    
        <footer>
            <button id="restart-btn">Znova</button>
        </footer>
    </div>
    
 
    <img id="fullscreen-image" src="img.png" alt="Fullscreen Image" style="display: none; position: absolute; top: -215px;  width: 80%;
     left: 370px;  object-fit: cover; z-index: 999;">
       

    <script src="game.js"></script>
</body>
</html>
