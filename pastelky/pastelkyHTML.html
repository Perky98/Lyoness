<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra pastelky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: yellow;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 500px;
            background-color: limegreen;
            border: 4px solid green;
        }
        /* Progress bar container to center and add space for text */
        .progress-container {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
}

.progress-bar {
    flex: 1;
    height: 20px;
    background-color: #ddd;
    border-radius: 11px;
    overflow: hidden;
    margin: 11px 222px; /* Adjust margins if needed */
}

.progress-fill {
    height: 100%;
    width: 100; /* Initial width */
    background-color: orange;
    transition: width 0.1s linear; /* Smooth transition for width change */
}
        /* 
        .timer-text {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }*/
        
        /* Other game styling */
        /*.crayon {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: red;
            cursor: pointer;
            border-radius: 5px;
        }*/
        .crayon {
             width: 44px; /* Set the desired width of the crayon image */
             height: 145px; /* Set the desired height of the crayon image */
             cursor: pointer;
             position: absolute;
             user-select: none; /* Prevent dragging the image itself in the browser */
        }
        .holder {
            position: absolute;
            width: 66px;
            height: 166px;
            /*border: 3px solid green;*/
            background-color: transparent;
            margin-top: -50px;
           
        }
        #level {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 33px;
            font-weight: bold;
            margin-top: -40px;
        
        }
        #status {
            position: absolute;
            top: 33px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Progress bar container for bar and text -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="timer-text">Time: 5</div>
        </div>

        <div id="level">Level: 1</div>
        <div id="status">Zapamataj usporiadanie pasteliek!</div>
    </div>

    <script src="pastelkyJS.js"></script> 
</body>
</html>
