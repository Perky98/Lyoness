





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra pastelky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: yellow;
        }

               /* Title Screen Styling */
               #title-screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('background.jpg') no-repeat center center / cover; /* Add background image */
            z-index: 1;
        }

       
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: darkorange;
        }

        /* Game screen styling */
        #game-container {
            display: none; /* Initially hidden, shown when the game starts */
            position: relative;
            width: 900px;
            height: 500px;
            background-color: limegreen;
            border: 4px solid green;
        }

       
     


        .progress-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex: 1;
            height: 20px;
            background-color: #ddd;
            border-radius: 11px;
            overflow: hidden;
            margin: 11px 222px;
        }
        .progress-fill {
            height: 100%;
            width: 100;
            background-color: orange;
            transition: width 0.1s linear;
        }
        /* Crayon and Holder Styles */
        .crayon {
            width: 44px;
            height: 145px;
            cursor: pointer;
            position: absolute;
            user-select: none;
        }
        .holder {
            position: absolute;
            width: 66px;
            height: 166px;
            background-color: transparent;
            margin-top: -50px;
        }
        #level {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 33px;
            font-weight: bold;
            margin-top: -40px;
        }
        #status {
            position: absolute;
            top: 33px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            color: yellow;
        }

    </style>
</head>
<body>

    <!-- Title Screen -->
    <div id="title-screen">
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Container (Hidden initially) -->
    <div id="game-container">
        <!-- In-game quit button -->
        <button id="quit-button">Quit</button>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="timer-text">Time: 5</div>
        </div>

        <div id="level">Level: 1</div>
        <div id="status">Zapamataj usporiadanie pasteliek!</div>
    </div>

    <script src="pastelkyJS.js"></script>
</body>
</html>
